<div class="panel panel-default">
    <div class="panel-body">
  
      <form id="document-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Document Title:</label>
            <input
              type="text"
              id="name"
              name="name"
              #name="ngModel"
              [ngModel]="document?.name"
              class="form-control"
              size="120"
              max="120"
              required>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="description">Document Description:</label>
            <input
              type="text"
              id="description"
              name="description"
              #description="ngModel"
              [ngModel]="document?.description"
              class="form-control"
              size="120"
              max="255">
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="url">Document URL:</label>
            <input
              type="text"
              id="url"
              name="url"
              #url="ngModel"
              [ngModel]="document?.url"
              class="form-control"
              size="150"
              max="255"
              required>
          </div>
        </div>

        <div class="row" *ngIf="!url.valid || !name.valid">
            <div class="col-sm-12 alert alert-danger">
              <p>The Document Title and Document URL are required fields.</p>
            </div>
          </div>
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
            <button class="btn btn-primary" type="button" 
            (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
  
    </div>
  </div>
